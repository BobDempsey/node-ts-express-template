services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-ts-express-template:dev
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - DD_TRACE_ENABLED=false
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
